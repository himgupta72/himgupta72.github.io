<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File Testing Himanshu </title>
</head>
<body>

    <h1>Download File Example  Testing Himanshu</h1>

    <button id="downloadButton">Download File</button>

    <script>
        // Replace 'URL_TO_DOWNLOAD' with the actual URL of the file you want to download
        const downloadUrl = 'https://th.bing.com/th/id/OIG.MC3PObbEmuJhfsPJ8biQ';

        // Function to initiate file download
        function downloadFile(url) {
      if (downloadUrl) {
      const link = document.createElement('a');
      link.href = downloadUrl;
 
      link.download = "Testing";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }


        }

        // Event listener for button click
        document.getElementById('downloadButton').addEventListener('click', function() {
            downloadFile(downloadUrl);
        });
    </script>

</body>
</html>
